<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oz Hacks provides practical and useful hacks for backpacking Australia">
    <meta name="keywords" content="oz hacks, backpacking, australia, travel tips">
    <meta name="author" content="Lianne Hartley">

    <link href="assets/css/style.css" rel="stylesheet">

    <title>Oz Hacks</title>
</head>
<body>
    <header>
        <!-- compass logo -->
        <div id="compass-container" class="header-container">
            <img src="assets/images/header/compass_image.jpeg" alt="navy and white compass logo with needle pointing north in red and needle pointing south in light blue" id="compass-logo"> 
        </div>
        <!-- oz hacks logo -->
        <div id="ozhacks-container" class="header-container">
            <div>   
                <a href="index.html">
                     <h1>Oz Hacks</h1>
                     <p>for backpacking Australia</p>
                </a>
            </div>
        </div>
        <!-- navigation bar -->
        <div id="navbar-container" class="header-container">
            <nav>
                <ul class="header-links links">
                    <li>
                        <a href="index.html" aria-label="Go to the Home page (does not open in a new tab)">Home</a>
                    </li> 
                    <li>
                        <a href="before-you-go.html" aria-label="Go to the Before You Go page (does not open in a new tab)">Before You Go</a>
                    </li>
                    <li>
                        <a href="when-in-oz.html" aria-label="Go to the When In Oz page (does not open in a new tab)">When In Oz</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Go to the Gallery page (does not open in a new tab)">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="You are on the Contact page">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- hero image and contact form cover text -->
    <section class="hero-container" id="contact-image">
        <div class="cover-text-outer" id="contact-text-outer">
            <div class="cover-text-inner">
                <form action="#" method="POST">
                    <h2>Contact <i class="fas fa-envelope"></i></h2>
                    <fieldset>
                        <legend><i class="fas fa-envelope"></i></legend>
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name" name="first-name" required>
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name" name="last-name" required>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <footer> 
        <!-- footer structure adapted from Code Institute Love Running project -->
        <ul class="icon-links links">
            <li>
                <a href="https://www.tripadvisor.com" target="_blank" rel="noopener" aria-label="Visit Tripadvisor's page (opens in a new tab)"><i class="fab fa-tripadvisor"></i></a>
            </li>
            <li>
                <a href="https://immi.homeaffairs.gov.au/visas/getting-a-visa/visa-finder" target="_blank" rel="noopener" aria-label="Visit the Australian Government's visa page (opens in a new tab)"><i class="far fa-file-alt"></i></a>
            </li>
            <li>
                <a href="https://www.skyscanner.net" target="_blank" rel="noopener" aria-label="Visit Skyscanner's page (opens in a new tab)"><i class="fas fa-plane"></i></a>
            </li>
            <li>
                <a href="https://www.hostelworld.com/" target="_blank" rel="noopener" aria-label="Visit Hostelworld's page (opens in a new tab)"><i class="fas fa-bed"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0c7d1d07bc.js" crossorigin="anonymous"></script>
</body>
</html>
