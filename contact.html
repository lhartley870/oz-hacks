<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oz Hacks provides practical and useful hacks for backpacking Australia">
    <meta name="keywords" content="oz hacks, backpacking, australia, travel tips">
    <meta name="author" content="Lianne Hartley">

    <link href="assets/css/style.css" rel="stylesheet">

    <title>Oz Hacks</title>
</head>
<body>
    <header>
        <!-- compass logo -->
        <div id="compass-container" class="header-container">
            <img src="assets/images/header/compass_image.jpeg" alt="navy and white compass logo with needle pointing north in red and needle pointing south in light blue" id="compass-logo"> 
        </div>
        <!-- oz hacks logo -->
        <div id="ozhacks-container" class="header-container">
            <div>   
                <a href="index.html">
                     <h1>Oz Hacks</h1>
                     <p>for backpacking Australia</p>
                </a>
            </div>
        </div>
        <!-- navigation bar -->
        <div id="navbar-container" class="header-container">
            <nav>
                <ul class="header-links links">
                    <li>
                        <a href="index.html" aria-label="Go to the Home page (does not open in a new tab)">Home</a>
                    </li> 
                    <li>
                        <a href="before-you-go.html" aria-label="Go to the Before You Go page (does not open in a new tab)">Before You Go</a>
                    </li>
                    <li>
                        <a href="when-in-oz.html" aria-label="Go to the When In Oz page (does not open in a new tab)">When In Oz</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Go to the Gallery page (does not open in a new tab)">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="You are on the Contact page">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- hero image and contact form cover text -->
    <section class="hero-container" id="contact-image">
        <div class="cover-text-outer" id="contact-text-outer">
            <div class="cover-text-inner">
                <form action="#" method="POST">
                    <h2>Contact <i class="fas fa-envelope"></i></h2>
                    <fieldset>
                        <legend><i class="fas fa-envelope"></i></legend>
                        <!-- first name -->
                        <label for="f-name">First Name</label>
                        <input type="text" id="f-name" name="first-name" required>
                        <!--last name -->
                        <label for="l-name">Last Name</label>
                        <input type="text" id="l-name" name="last-name" required>
                        <!-- email address -->
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email-address" required>
                        <!-- message box -->
                        <label for="message">Your Question(s)</label>
                        <textarea name="query" id="message" cols="30" rows="10" placeholder="What advice do you need? Please type your question(s) here." required></textarea>
                        <!-- dropdown box for length of stay in Australia -->
                        <label for="length">How long are you planning on staying in Australia?</label>
                        <select name="trip-length" id="length" required>
                            <option value="less-month" selected>Less than 1 Month</option>
                            <option value="1-month">1 Month</option>
                            <option value="1-to-3-months">Longer than 1 Month but less than 3 Months</option>
                            <option value="3-months">3 Months</option>
                            <option value="3-to-6-months">Longer than 3 Months but less than 6 Months</option>
                            <option value="6-months">6 Months</option>
                            <option value="6-to-9-months">Longer than 6 Months but less than 9 Months</option>
                            <option value="9-months">9 Months</option>
                            <option value="9-to-12-months">Longer than 9 Months but less than 1 Year</option>
                            <option value="1-year">1 Year</option>
                            <option value="18-months">18 Months</option>
                            <option value="2-years">2 Years</option>
                            <option value="3-years">3 Years</option>
                            <option value="3-years+">Longer than 3 Years</option>
                            <option value="not-sure">Not Sure Yet</option>
                        </select>
                        <!-- radio buttons for type of trip -->
                        <p>What are you planning to do in Australia?</p>
                        <label for="travel">Travel only</label>
                        <input type="radio" id="travel" name="trip-type" value="travel" required>
                        <label for="travel-work">Travel and Work</label>
                        <input type="radio" id="travel-work" name="trip-type" value="travel-work">
                        <label for="not-sure">Not Sure Yet</label>
                        <input type="radio" id="not-sure" name="trip-type" value="not-sure">
                        <!-- submit button -->
                        <button type="submit">Send! <i class="fas fa-paper-plane"></i></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <footer> 
        <!-- footer structure adapted from Code Institute Love Running project -->
        <ul class="icon-links links">
            <li>
                <a href="https://www.tripadvisor.com" target="_blank" rel="noopener" aria-label="Visit Tripadvisor's page (opens in a new tab)"><i class="fab fa-tripadvisor"></i></a>
            </li>
            <li>
                <a href="https://immi.homeaffairs.gov.au/visas/getting-a-visa/visa-finder" target="_blank" rel="noopener" aria-label="Visit the Australian Government's visa page (opens in a new tab)"><i class="far fa-file-alt"></i></a>
            </li>
            <li>
                <a href="https://www.skyscanner.net" target="_blank" rel="noopener" aria-label="Visit Skyscanner's page (opens in a new tab)"><i class="fas fa-plane"></i></a>
            </li>
            <li>
                <a href="https://www.hostelworld.com/" target="_blank" rel="noopener" aria-label="Visit Hostelworld's page (opens in a new tab)"><i class="fas fa-bed"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0c7d1d07bc.js" crossorigin="anonymous"></script>
</body>
</html>
